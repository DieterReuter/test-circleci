machine:
  timezone:
    America/Los_Angeles

checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  pre:
    - go get github.com/progrium/gh-release
    - go get github.com/constabulary/gb/...
  override:
    - gb build all
  post:
    - ./scripts/package.sh
    - which gh-release

test:
  override:
    - gb test
