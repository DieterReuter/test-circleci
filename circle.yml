machine:
  timezone:
    America/Los_Angeles

general:
  artifacts:
    - "./bin"
    - "./uploads" 

checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  pre:
    - go get github.com/progrium/gh-release
    - go get github.com/constabulary/gb/...
  override:
    - gb build all
  post:
    - ./scripts/package.sh
    - which gh-release
    - pwd
    - echo $CIRCLE_ARTIFACTS
    - ls -al $CIRCLE_ARTIFACTS/

test:
  override:
    - gb test
